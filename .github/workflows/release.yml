name: Release Fortune Teller

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v1.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
